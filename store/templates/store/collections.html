{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="py-4">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'store:home' %}" class="text-dark">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'store:collections' %}" class="text-dark">Collections</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ products.name }}</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 fw-bold text-primary">Discover Our Collections</h1>
            <p class="lead text-muted">Find the perfect category for your needs, crafted just for you.</p>
            <hr class="w-25 mx-auto mb-4">
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for item in category %}
        <div class="col">
            <div class="card border-0 shadow h-100">
                <a href="{% url 'store:collectionsview' item.slug %}" class="text-decoration-none">
                    <div class="card-img-top position-relative overflow-hidden">
                        <img src="{{ item.image.url }}" alt="Category image" class="img-fluid" style="height: 220px; object-fit: cover;">
                        <div class="overlay bg-dark bg-opacity-50 position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center opacity-0 transition-opacity">
                            <h5 class="text-white fw-bold">View Details</h5>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <h5 class="text-dark fw-semibold">{{ item.name }}</h5>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card-img-top:hover .overlay {
        opacity: 1;
    }
    .card:hover {
        transform: scale(1.02);
        transition: transform 0.3s ease;
    }
</style>
{% endblock %}
