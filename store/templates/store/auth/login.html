{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h4 class="fw-bold">Login</h4>
                <p class="text-muted">Welcome back, please login to continue.</p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control shadow-sm" name="Username" id="username" placeholder="Enter Your Username" required>
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control shadow-sm" name="Password" id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot Password?</a>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-info w-100 py-2 shadow-sm">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="{% url 'store:register' %}" class="text-primary">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
