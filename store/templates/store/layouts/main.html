{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% comment %} Alertify JS {% endcomment %}
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- site logo link -->
    <link rel="icon" type="images/png" href="{% static 'images/elogo.png' %}">
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <!-- Tawk.to CDN -->
    <meta name="referrer" content="no-referrer-when-downgrade">

    <style>
        a{
            text-decoration: none;
        }
        *{
            font-family: 'Roboto', sans-serif ;
        }
    </style>
</head>
<body>
    {% include 'store/inc/navbar.html' %}
    {% block content %}
    {% endblock %}

    <!-- Whatsapp -->
    <a href="//wa.me/+917994314832?text=I'm%20intrested%20in%20your%20electronics%20for%20sale" target="_blank" class="whatsappchat">
        <img src="{% static 'images/whatsapp.webp' %}" alt="whatsapp" width="60px">
    </a>
    {% include 'store/inc/footer.html' %}

    {% comment %} Jquery {% endcomment %}
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    {% comment %} customjs {% endcomment %}
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/checkout.js' %}"></script>

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/67679f7849e2fd8dfefbc621/1ifmcdrr3';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    <!--End of Tawk.to Script-->


    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier','position', 'top-right');

        {% for msg in messages %}
        alertify.success("{{ msg }}");
        {% endfor %}
    </script>

</body>
</html>
